{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in search_results %}
            <a href="{% url 'entry' entry %}"><li>{{ entry }}</li></a>
        {% empty %}
        <h6>No results were found for your query :( </h6>
        {% endfor %}

    </ul>

{% endblock %}
